<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
	
	
	     <div class="card mr-3 ml-3" th:if="${contact}">
	     
	     <div class="card-body">
	     
	     
	     <div class="container text-center">
	     
	      <img  style="width: 200px; height: 200px;" class="my_profile_picture" alt="profile image" src="" th:src="@{'/img/'+${contact.image}}">
	     
	     <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}" ></span> ) </h3>
	    
					    <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#id</th>
				      <th scope="col">scmuser<span th:text="${contact.cId}"></span> </th>
				   
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">email</th>
				      <td> <span th:text="${contact.email}"></span> </td>
				      
				    </tr>
				     <tr>
				      <th scope="row">phone</th>
				      <td> <span th:text="${contact.phone}"></span> </td>
				      
				    </tr>
				     <tr>
				      <th scope="row">work</th>
				      <td> <span th:text="${contact.work}"></span> </td>
				      
				    </tr>
				 
				  </tbody>
				</table>
				
				
				<div class="discription mt-3">
				
				<th:block th:utext="${contact.description}" ></th:block>
				
				</div>
				
	    <div class="container mt-3">
	    
	    
	       
       <button  th:onclick="|deletecontact(${contact.cId})|" class="btn btn-danger">delete</button>
     
       <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
        <button  type="submit" class="btn btn-success">update</button>
      </form>
     
	    </div>
	    
	     </div>
	     
	     </div>
	     
	     </div>
	     
	     <h1 th:unless="${contact}" class="text-center bg-danger text-white mr-3 ml-3 "> you are not authorized to see this contact .....</h1>
	
 
	</section>
</body>
</html>
