<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-1">
					
						 <div th:if="${session.message != null}" th:classappend="${session.message.type}" class="alert">

							<p class="text-center" th:text="${session.message.content}"></p>

						<th:block th:text="${httpSession.removeAttribute('message')}"></th:block>	
					</div>
						
							
						
						
						<div class="continer text-center">
					
					 <img     style="width: 80px"  alt="" th:src="@{https://cdn-icons-png.flaticon.com/512/6521/6521996.png}">
					</div>

						<h1 class="text-center">register here</h1>


						<form novalidate th:action="@{do_register}" method="post" th:object="${user}">




							<div class="mb-3">
								<label for="name_field" class="form-label">your name</label>
								 <input type="text" 
								 name="name"
								 class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									 aria-describedby="emailHelp"
									 placeholder="enter name"
									 required="required"
									 th:value="${user.name}"/>

								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							</div>
                           <div class="mb-3">
								<label for="email_field" class="form-label"> your Email </label>
								 <input type="email" 
								 class="form-control"
								 name="email"
								 th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field"
									 aria-describedby="emailHelp"
									 placeholder="enter email"
									 required="required"
									 th:value="${user.email}"/>
							
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label"> your password </label>
								 <input type="email" 
								 class="form-control"
								 name="password"
									id="password_field"
									 aria-describedby="emailHelp"
									 placeholder="enter password"
									 required="required"/>
							
							</div>
							
			                <div class="form-group">
			                
			                <textarea  name="about"    th:value="${user.about}"  placeholder="enter something youself" rows="6" class="form-control"></textarea>
			                </div>

							<div class=" form-group form-check">
								<input name="agreement" class="form-check-input" type="checkbox" value="true"id="flexCheckIndeterminate" >
								 <label	class="form-check-label" for="flexCheckIndeterminate">accept term and condition </label>
							  
							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">

									submit</button>

								<button type="reset" class="btn btn-warning text-white">

									reset</button>
							</div>

						</form>
					</div>

				</div>
			</div>

		</div>
	</section>
</body>
</html>
