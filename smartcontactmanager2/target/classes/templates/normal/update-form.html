<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">


			<div class="card-body">

				<h1 class="text-center">update your  contact</h1>

				<div class="container-fluid mt-1">


					<div class="row">


						<div class="col-md-8 offset-md-2">


							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								<div class="input-group text-secondary">

									<div class="input-group-prepend">


										<div class="input-group-text">

											<i class="fa fa-plus"></i>


										</div>


									</div>

						
									<input th:value="${contact.name}" type="text" id="firstname" name="name"
										placeholder="enter name here " class="form-control text-secondary" />

								</div>
<input  type="hidden" th:value="${contact.cId}"  name="cId"/>
								<!-- second name  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>


										</div>


									</div>


									<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName"
										placeholder="enter sencond name  here " class="form-control text-secondary" />

								</div>
								<!-- phone  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">

											<i class="fas fa-phone"></i>


										</div>


									</div>


									<input th:value="${contact.phone}" type="number" id="phone" name="phone"
										placeholder="enter phone number   here " class="form-control text-secondary" />

								</div>
								<!-- email  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">

											@


										</div>


									</div>


									<input th:value="${contact.email}" type="email" id="phone" name="email"
										placeholder="enter email  here " class="form-control text-secondary" />

								</div>
								
								
								
								<!-- work filed  -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>


										</div>


									</div>


									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="enter your work  here " class="form-control text-secondary" />

								</div>
								<!-- contact discription  -->
								
								<div class="form-group mt-3">
								
								<textarea th:text="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="enter context discription "></textarea>
								
								</div>
								
								
								  <div class="container text-center">
								  
								  <img style="width: 250px;height: 250px;" alt="" th:src="@{'/img/'+${contact.image}}" class="img-fluid my_profile_picture">
								  </div>
								  <p class="text-secondary"> choose a profile pic </p>
								<!-- contact image  -->
								<div class="custom file">
								<input type="file" name="profileimage"/>
								</div>
								
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary"> save contact</button>
								
								</div>
								
							</form>



						</div>

					</div>

				</div>

			</div>

		</div>
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
