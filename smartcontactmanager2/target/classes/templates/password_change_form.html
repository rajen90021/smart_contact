<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	 <div id="login">
       
        <div class="container">
        
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                            
    				<h1>enter new password </h1>
                     
                        <form method="post" th:action="@{/change-password}">
                           <div class="form-group">
                           
                           <input type="text"  name="newpassword" required="required" placeholder="enter password here " class="form-control">
                           
                           </div>
                           
                           <div class="container text-center">
                           
                           <button class="btn btn-warning">change password</button>
                           </div>
                           
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</section>
</body>
</html>
